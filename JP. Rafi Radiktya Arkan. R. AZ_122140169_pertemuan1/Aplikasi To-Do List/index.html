<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>

    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .todo-container {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 350px; /* Lebar container disesuaikan */
        }

        .todo-title {
            text-align: center;
            margin-bottom: 25px;
            color: #333;
        }

        .input-container {
            display: flex;
            margin-bottom: 20px;
        }

        .task-input {
            flex-grow: 1;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box; /* Tambahkan box-sizing */
        }

        .add-button {
            background-color: #4caf50;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em; /* Sesuaikan ukuran font */
        }

        .add-button:hover {
            background-color: #43a047;
        }

        .task-list {
            list-style: none;
            padding: 0;
        }

        .task-list li {
            background-color: #f9f9f9;
            border-radius: 5px;
            padding: 12px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .task-list li span {
            flex-grow: 1;
            margin-right: 10px;
        }

        .task-list li button {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1.2em;
        }

        .complete-btn {
            color: green;
        }

        .delete-btn {
            color: red;
        }

        .completed {
            text-decoration: line-through;
            color: #888;
        }
    </style>

</head>

<body>
    <div class="todo-container">
        <div class="greeting-card">
            <h2 class="greeting-title">Selamat Datang!</h2>
            <input type="text" id="nama-input" placeholder="Masukkan nama Anda" class="input-name">
            <button id="sapa-button" class="greet-button">Sapa Saya</button>
            <div id="sapa-output" class="greeting-output"></div>
        </div>
        <div class="task-card">
            <h2 class="todo-title">To-Do List Modif</h2>
            <div class="input-container">
                <input type="text" id="taskInput" placeholder="Tambah tugas baru" class="task-input">
                <button id="addButton" class="add-button">Tambah</button>
            </div>
            <ul id="taskList" class="task-list">
                </ul>
        </div>
    </div>

    <script src="script.js"></script>

</body>
 
</html>

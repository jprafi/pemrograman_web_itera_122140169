<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kalkulator Modif</title>
    <style>
      body {
          font-family: 'Arial', sans-serif;
          display: flex;
          justify-content: center;
          align-items: center;
          min-height: 100vh;
          margin: 0;
          background-color: #f0f0f0;
      }

      .calculator-card {
          background-color: #ffffff;
          border-radius: 10px;
          box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
          padding: 30px;
          width: 350px; /* Lebar container disesuaikan */
      }

      .calculator-title {
          text-align: center;
          margin-bottom: 25px;
          color: #333;
      }

      .calculator-screen {
          background-color: #e0e0e0;
          border-radius: 5px;
          margin-bottom: 15px;
          padding: 10px;
      }

      .calculator-input {
          width: 100%;
          border: none;
          font-size: 1.5rem;
          text-align: right;
          padding: 5px;
          box-sizing: border-box; /* Tambahkan box-sizing */
      }

      .calculator-keys {
          display: grid;
          grid-template-columns: repeat(4, 1fr);
          grid-gap: 8px; /* Tambahkan grid-gap */
      }

      .calculator-btn {
          background-color: #d1d1d1;
          border: none;
          border-radius: 5px;
          font-size: 1.2rem;
          padding: 15px; /* Tambahkan padding */
          cursor: pointer;
          transition: background-color 0.3s;
          box-sizing: border-box; /* Tambahkan box-sizing */
      }

      .calculator-btn:hover {
          background-color: #bdbdbd;
      }

      .operator {
          background-color: #ff9800;
          color: white;
      }

      .operator:hover {
          background-color: #f57c00;
      }

      .equal {
          background-color: #4caf50;
          color: white;
      }

      .equal:hover {
          background-color: #43a047;
      }

      .clear {
          background-color: #f44336;
          color: white;
      }

      .clear:hover {
          background-color: #d32f2f;
      }
    </style>
</head>

<body>
    <div class="container">
        <div class="greeting">
            <h2 class="greeting-title">Selamat Datang!</h2>
            <input type="text" id="nama-input" placeholder="Masukkan nama Anda" class="input-name" />
            <button id="sapa-button" class="greet-button">Sapa Saya</button>
            <div id="sapa-output" class="greeting-output"></div>
        </div>
        <div class="calculator">
            <h2 class="calculator-title">Kalkulator Modif</h2>
            <div class="calculator-screen">
                <input type="text" id="result" class="calculator-input" readonly>
            </div>
            <div class="calculator-keys">
                <button class="calculator-btn number" onclick="appendNumber('7')">7</button>
                <button class="calculator-btn number" onclick="appendNumber('8')">8</button>
                <button class="calculator-btn number" onclick="appendNumber('9')">9</button>
                <button class="calculator-btn operator" onclick="setOperator('+')">+</button>
                <button class="calculator-btn number" onclick="appendNumber('4')">4</button>
                <button class="calculator-btn number" onclick="appendNumber('5')">5</button>
                <button class="calculator-btn number" onclick="appendNumber('6')">6</button>
                <button class="calculator-btn operator" onclick="setOperator('-')">-</button>
                <button class="calculator-btn number" onclick="appendNumber('1')">1</button>
                <button class="calculator-btn number" onclick="appendNumber('2')">2</button>
                <button class="calculator-btn number" onclick="appendNumber('3')">3</button>
                <button class="calculator-btn operator" onclick="setOperator('*')">*</button>
                <button class="calculator-btn number" onclick="appendNumber('0')">0</button>
                <button class="calculator-btn equal" onclick="calculate()">=</button>
                <button class="calculator-btn operator" onclick="setOperator('/')">/</button>
                <button class="calculator-btn clear" onclick="clearResult()">C</button>
                <button class="calculator-btn operator" onclick="setOperator('^')">^</button>
                <button class="calculator-btn operator" onclick="calculateSquareRoot()">âˆš</button>
                <button class="calculator-btn operator" onclick="setOperator('%')">%</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>

</body>

</html>
